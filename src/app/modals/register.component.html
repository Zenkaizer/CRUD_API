<ng-template #register let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Registrarse</h4>
        <button class="btn btn-outline-danger" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-label="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="registerForm()">
            <label for="code">Código:</label>
            <input class="form-control me-sm-2" type="text" id="code" name="code" [(ngModel)]="item.code" required>
            <br>
            <label for="name">Nombre:</label>
            <input class="form-control me-sm-2" type="text" id="name" name="name" [(ngModel)]="item.name" required>
            <br>
            <label for="description">Descripción:</label>
            <textarea class="form-control me-sm-2" id="description" name="description" [(ngModel)]="item.description" required></textarea>
            <br>
            <button type="submit" class="btn btn-success" (click)="modal.close()">Enviar</button>
        </form>
    </div>
</ng-template>

<button type="button" class="btn btn-dark" (click)="modal.open(register)">Registrarse</button>
